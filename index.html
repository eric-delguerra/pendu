<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="input.css">
    <link rel="stylesheet" type="text/css" href="fullpage.css"/>
    <title>Pendu</title>
</head>
<body>
<div style="text-align: center" id="fullpage">

    <div class="section active" data-anchor="firstPage">
        <p class="acceuil forPhone">$* PENDU #!</p>
        <div class="container">
            <div class="button" id="playTogether">Créer un petit pendu pour vos amis</div>
        </div>
        <div class="container">
            <div class="button" id="solo">Jouer solo</div>
        </div>
    </div>
    <div class="section" data-anchor="secondPage">
        <div class="slide" data-anchor="slide1">
            <p class="choose forPhone">Choose your word !</p>
            <p class="choose2 forPhone">Choisi ton mot !</p>
            <div class="ask">
                <input type="password" id="saisie">
            </div>
        </div>
        <div class="slide" data-anchor="slide2">
            <p class="random forPhone">Random word ?</p>
            <p class="random2 forPhone">Un mot aléatoire ?</p>
            <div class="container">
                <div class="button" id="getRandom">Choose a word for me !</div>
            </div>
        </div>

    </div>
    <div class="section fp-auto-height-responsive" data-anchor="thirdPage">
        <p class="find forPhone">Can you find the word ?</p>
        <p class="find2 forPhone">Vas tu trouver le mot ?</p>
        <p id="lastTry" class="forPhone"></p>
        <div id="message">
            <p class="alert"></p>
        </div>
        <div class="game">
            <input type="text" id="try">
        </div>
        <p id="attempt"></p>
        <img src="" alt="" class="img imgMobile" id="pendu">
        <div class="end">
            <div id="replay"><p class="replay forPhone">Rejouer</p></div>
        </div>
    </div>
</div>
<script src="jquery.js"></script>
<script src="fullpage.js"></script>
<!--<script src="input.js"></script>-->
<script src="script.js"></script>
</body>
</html>
